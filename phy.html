<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <a-scene
      background="color:#026F90"
      physics="restitution:1;friction:0.01; debug: true"
    >
      <a-entity>
        <a-camera position="0 1.5 15"></a-camera>
      </a-entity>

      <a-entity>
        <a-torus position="1 5 -5" color="green" dynamic-body></a-torus>
      </a-entity>

      <a-entity>
        <a-sphere
          position="5 5 -5"
          color="black"
          dynamic-body="shape:sphere;sphereRadius:2"
        ></a-sphere>
      </a-entity>

      <a-entity>
        <a-box scale="20 1 20" static-body></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
